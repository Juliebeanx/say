  <!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>User Information Form</title>
 <style>
   body {
     font-family: Arial, sans-serif;
   }

   form {
     margin: 20px;
   }

   label {
     display: block;
     margin: 10px 0;
   }

   input[type="text"],
   input[type="number"],
   input[type="email"],
   input[type="date"],
   select,
   textarea {
     width: 30%;
     padding: 8px;
     margin: 5px 0;
     border: 1px solid #ccc;
     box-sizing: border-box;
   }

   input[type="button"] {
     margin-top: 10px;
     padding: 8px 16px;
     background-color: #4CAF50;
     color: white;
     border: none;
     cursor: pointer;
   }

   input[type="button"]:hover {
     background-color: #45a049;
   }

   #userInfoContainer {
     margin: 20px;
   }
 </style>
</head>
<body>

 <form id="userForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>
    <br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>
    <br>

    <label for="age">Age:</label>
    <input type="number" id="age" required>
    <br>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <br>

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" required>
    <br>

    <label for="address">Address:</label>
    <textarea id="address" rows="4" required></textarea>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>

   <input type="button" value ="submit" onclick="submitForm()">
 </form>

 <div id="userInfoContainer"></div>

 <script>
 function submitForm() {
    var firstName = document.getElementById('firstName').value;
    var lastName = document.getElementById('lastName').value;
    var age = document.getElementById('age').value;
    var gender = document.getElementById('gender').value;
    var birthdate = document.getElementById('birthdate').value;
    var address = document.getElementById('address').value;
    var email = document.getElementById('email').value;

    var user = new User(firstName, lastName, age, gender, birthdate, address, email);
    user.displayUserInfo();
 }

 function User(firstName, lastName, age, gender, birthdate, address, email) {
    this.firstName = firstName;
    this.lastName = lastName;
    this.age = age;
    this.gender = gender;
    this.birthdate = birthdate;
    this.address = address;
    this.email = email;

    this.setFirstName = function(firstName) {
      this.firstName = firstName;
    };

    this.setLastName = function(lastName) {
      this.lastName = lastName;
    };

    this.setAge = function(age) {
      this.age = age;
    };

    this.setGender = function(gender) {
      this.gender = gender;
    };

    this.setBirthdate = function(birthdate) {
      this.birthdate = birthdate;
    };

    this.setAddress = function(address) {
      this.address = address;
    };

    this.setEmail = function(email) {
      this.email = email;
    };

    this.getFirstName = function() {
      return this.firstName;
    };

    this.getLastName = function() {
      return this.lastName;
    };

    this.getAge = function() {
      return this.age;
    };

    this.getGender = function() {
      return this.gender;
    };

    this.getBirthdate = function() {
      return this.birthdate;
    };

    this.getAddress = function() {
      return this.address;
    };

    this.getEmail = function() {
      return this.email;
    };

    this.displayUserInfo = function() {
      var userInfoContainer = document.getElementById('userInfoContainer');
      userInfoContainer.innerHTML = `
        <p>First Name: ${this.getFirstName()}</p>
        <p>Last Name: ${this.getLastName()}</p>
        <p>Age: ${this.getAge()}</p>
        <p>Gender: ${this.getGender()}</p>
        <p>Birthdate: ${this.getBirthdate()}</p>
        <p>Address: ${this.getAddress()}</p>
        <p>Email: ${this.getEmail()}</p>
      `;
    };
 }
</script>

</body>
</html>
